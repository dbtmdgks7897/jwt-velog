<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/auth/login">로그인</a>
<a href="/auth/sign-up">회원가입</a>
<button id="jwt-test">JWT 테스트</button>
</body>
<script>
    document.querySelector("#jwt-test").addEventListener("click", () => {
        fetch("/api/v1/temp", {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
                // 쿠키에 저장된 토큰을 헤더에 포함시켜 보냄
                "Authorization": getCookie("ACCESS-TOKEN")
            }
        }).then(response => {
            console.log("temp response");
            console.log(response);
            if(response.status === 401) {
                reloginDTO = {
                    refreshToken: getCookie("REFRESH-TOKEN")
                }
                // 토큰이 만료되었을 경우 재발급 요청
                fetch("/api/v1/auth/relogin",{
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": getCookie("REFRESH-TOKEN")
                    },
                    body: JSON.stringify(reloginDTO)
                }).then(response => {
                    console.log("relogin response");
                    console.log(response);
                    // 재발급 요청 실패 시 (리프레시 토큰이 만료되었을 경우)
                    if(response.status === 401) {
                        // 사용자를 로그인 페이지로 이동시킨다.
                        alert("로그인이 필요합니다.");
                        // location.href = "/auth/login";
                        return;
                    }
                    // 재발급 요청 성공 시 파싱하여 return
                    return response.json();
                }).then((result) => {
                    console.log("relogin result");
                    console.log(result);
                    // 재발급 요청 실패 시 에러 메시지 출력
                    if(result.code !== 0) {
                        console.log("재발급 실패");
                        console.log(result);
                        alert(result.message);
                        return;
                    }
                    // 토큰 재발급 성공 시 쿠키에 저장
                    document.cookie = `ACCESS-TOKEN=${result.data.accessToken}; path=/`;
                    document.cookie = `REFRESH-TOKEN=${result.data.refreshToken}; path=/`;
                })
            }
            return response.json()
        })
            .then((result) => {
                    // result.code가 0이 아닐 시 에러 메시지 출력
                    if (result.code !== 0) {
                        console.log(result);
                        alert(result.message);
                        return;
                    }

                    // result.code가 0일 시 성공
                    console.log(result);
                    alert(result.message);
                }
            )
    });


    // 쿠키에서 토큰을 가져오는 함수
    function getCookie(name) {
        // 쿠키를 가져옴
        const value = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
        // 쿠키가 존재할 경우 토큰을 반환
        return value ? value[2] : null;
    }
</script>
</html>
